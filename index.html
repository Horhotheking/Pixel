<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
	/>
    <title>Pixel</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link type="Image/x-icon" href="./src/icons8-pixel-100.png" rel="icon">
</head>
<body>
    <button id="start_btn" class="custom-btn btn-14">Начать</button>
    <div class="board"></div>
    <div class="buttons">
        <input type="color" class="input_color" value="#ffffff">
        <button class="btn draw_btn"><i class="fa-solid fa-pencil"></i></button>
        <button class="btn erase_btn"><i class="fa-solid fa-eraser"></i></button>
        <button class="btn reset_btn"><i class="fa-solid fa-rotate-left"></i></button>
        <button class="btn fill_btn"><i class="fa-solid fa-fill-drip"></i></button>
        <button class="btn save_btn"><i class="fa-solid fa-floppy-disk"></i></button>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js'></script>
</body>
</html>
